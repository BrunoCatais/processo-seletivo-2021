<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investidor</title>
</head>
<body>
    
    <h1>Criar/Alterar investidor</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Salvar</button>
    </form>

    {% if investidor %}
        <a href="{% url 'delete_investidor' investidor.id %}">Deletar</a>
    {% endif %}

</body>
</html>
